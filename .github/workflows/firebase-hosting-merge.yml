name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_NEWTASKSFRONTEND }}
          channelId: live
          projectId: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
        env:
          FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_API_KEY }}
          FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_API_KEY }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_API_KEY }}
          FIREBASE_SENDER_ID: ${{ secrets.VITE_FIREBASE_API_KEY }}
          FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_API_KEY }}
          FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_API_KEY }}
